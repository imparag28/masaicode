<!DOCTYPE html>
<html lang="en">
<head>

<style>
    #cont{
       display: flex;
       flex-wrap: nowrap;
    }
     img{
        width: 200px;
        height: 200px;
    }
</style>
<body>
    <div id="cont">

    </div>
</body>
<script>
    let url ="https://fakestoreapi.com/products"
    let main = document.getElementById('cont')
    // fetch(url)
    // .then((res)=>{
    //    // console.log(res)
    //    return res.json()
    // }).then((res)=>{
    //     console.log(res)
    // })
    // .catch(()=>{

    // })

    /////======async and wait --======////////


    async function getUser(){
        try {
            let res = await fetch(url) // here also to await
           let data = await res.json() // here also to await
        
        apppendUser(data)
        //console.log(data[1].id)

        } catch (error) {
            console.log("this error becase of spelling mistek ",error)
        }

       
    
    }
    getUser()

    function apppendUser(arr){

    arr.forEach(data => {
             let div = document.createElement('div')

             let img = document.createElement('img')

             img.src = data.image

             let price = document.createElement('p')

             price.textContent = data.price


             let category = document.createElement('p')

             category.textContent = data.category

             div.append(img ,price,category)

             main.append(div)
        });
    }
     
</script>
