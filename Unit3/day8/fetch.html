<body>
    <div id="cont">

<script>
    let url ="https://reqres.in/api/users"
    let main = document.getElementById('cont')
    // fetch(url)
    // .then((res)=>{

    // }).then((res)=>{

    // })
    // .catch(()=>{

    /////======asyn and wait --======////////


    async function getUser(){
        try {
            let res = await fetch(url) // here also to await
        let data = await res.json() // here also to await
        let user = data.data
        apppendUser(user)
        console.log(data)

        } catch (error) {
            console.log("this error becase of spelling mistek ",error)
        }

       
    
    }
    getUser()

    function apppendUser(arr){

    arr.forEach(user => {
             let div = document.createElement('div')

             let img = document.createElement('img')

             img.src = user.avatar

             let name = document.createElement('p')

             name.textContent = user.first_name;


             let email = document.createElement('p')

             email.textContent = user.email

             div.append(img ,name,email)

             main.append(div)
        });
    }
     
</script>
