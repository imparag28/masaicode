<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-boxs;
        }

        #main {
            border: 1px solid black;
            height: 600px
        }

        nav {
            display: flex;
            justify-content: flex-end;
            width: 100%;
            height: 40px;
            left: 100px;
            border: 1px solid black;

        }

        nav>button {}
    </style>
</head>

<body onload="start()">
    <div id="main">
        <nav id="container">
            <button id="home">Home</button>
            <button id="login">Login </button>
            <button id="singup">Singup</button>
        </nav>
        <div id="slideShow">

        </div>
    </div>
   

</body>
<script>
    function start() {
        console.log("abc")
        let div = document.getElementById("slideShow")
        let img = JSON.parse(localStorage.getItem("images"))
        console.log(img)
        let imgs = document.createElement('img')
        let i = 0
        setInterval(() => {
            if (i == img.length) {
                i == 0
            }
            imgs.src = img[i]
            div.append(imgs)
            i++

        }, 1000);
    }


</script>

</html>
